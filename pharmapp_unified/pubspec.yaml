name: pharmapp_unified
description: PharmApp Unified - Medicine Exchange Platform Super-App (Pharmacy + Courier + Admin)

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # Shared package for common functionality
  pharmapp_shared:
    path: ../shared

  # Firebase (Unified backend integration)
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  firebase_messaging: ^15.1.3
  cloud_functions: ^5.1.3

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # Maps & Location (for both pharmacy and courier)
  google_maps_flutter: ^2.5.0
  google_maps_flutter_web: ^0.5.4
  location: ^5.0.3
  geolocator: ^10.1.0

  # QR & Barcode Scanning (for courier delivery verification)
  mobile_scanner: ^3.5.6
  qr_flutter: ^4.1.0

  # Camera (for courier delivery proof)
  camera: ^0.10.5+5
  path_provider: ^2.1.1
  path: ^1.8.0

  # Charts & Analytics (for admin dashboard)
  fl_chart: ^0.68.0

  # Utilities
  intl: ^0.18.1
  cached_network_image: ^3.3.0
  url_launcher: ^6.2.1

  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0

  # Network
  connectivity_plus: ^5.0.1
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
